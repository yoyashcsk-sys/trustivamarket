
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trustiva Market â€“ Browse</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#0b0f1a;
  overflow:hidden;
  font-family:Inter, sans-serif;
}

#globe-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  z-index:1;
}

.overlay{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  z-index:2;
  pointer-events:none;
}

.overlay h1{
  font-size:48px;
  font-weight:600;
  letter-spacing:1px;
}

.overlay p{
  margin-top:15px;
  font-size:16px;
  opacity:0.8;
}
</style>
</head>
<body>

<div id="globe-container"></div>

<div class="overlay">
  <h1>Explore Verified Digital Businesses Globally</h1>
  <p>Secure. Verified. Escrow-Protected.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.getElementById("globe-container").appendChild(renderer.domElement);

camera.position.z = 3;

let geometry = new THREE.SphereGeometry(1, 64, 64);

let textureLoader = new THREE.TextureLoader();
let earthTexture = textureLoader.load("assets/globe/earth-night.jpg");

let material = new THREE.MeshStandardMaterial({
  map: earthTexture,
  roughness:1,
  metalness:0
});

let earth = new THREE.Mesh(geometry, material);
scene.add(earth);

// Subtle Lighting
let light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5,3,5);
scene.add(light);

let ambient = new THREE.AmbientLight(0x222222);
scene.add(ambient);

// Medium Auto Rotation
let autoRotate = true;
let rotationSpeed = 0.0025;

// Drag Control
let isDragging = false;
let previousMousePosition = {x:0,y:0};

renderer.domElement.addEventListener('mousedown', function(e){
  isDragging = true;
});

renderer.domElement.addEventListener('mouseup', function(e){
  isDragging = false;
});

renderer.domElement.addEventListener('mousemove', function(e){
  if(isDragging){
    let deltaMove = {
      x: e.offsetX - previousMousePosition.x,
      y: e.offsetY - previousMousePosition.y
    };

    earth.rotation.y += deltaMove.x * 0.005;
    earth.rotation.x += deltaMove.y * 0.005;
  }

  previousMousePosition = {
    x: e.offsetX,
    y: e.offsetY
  };
});

// Touch Support
renderer.domElement.addEventListener('touchmove', function(e){
  e.preventDefault();
  let touch = e.touches[0];
  earth.rotation.y += 0.005;
});

// Animation Loop
function animate(){
  requestAnimationFrame(animate);

  if(autoRotate){
    earth.rotation.y += rotationSpeed;
  }

  renderer.render(scene, camera);
}

animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
