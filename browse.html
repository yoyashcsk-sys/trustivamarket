
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market | Browse</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#000;
  overflow:hidden;
  font-family:Inter, sans-serif;
}

/* Background Image */
.background{
  position:fixed;
  width:100%;
  height:100vh;
  background:url("space-bg.jpg") center/cover no-repeat;
  z-index:-3;
}

/* Dark Overlay for cinematic effect */
.overlay{
  position:fixed;
  width:100%;
  height:100vh;
  background:radial-gradient(circle at center, rgba(0,0,0,0.2), rgba(0,0,0,0.85));
  z-index:-2;
}

#globe-container{
  width:100%;
  height:100vh;
  position:relative;
  z-index:1;
}

/* Center Text */
.overlay-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  pointer-events:none;
}

.overlay-text h1{
  font-size:42px;
  font-weight:300;
  letter-spacing:2px;
  margin-bottom:15px;
}

.overlay-text p{
  font-size:15px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div id="globe-container"></div>

<div class="overlay-text">
  <h1>Explore Verified Digital Businesses Globally</h1>
  <p>Secure. Transparent. Escrow Protected.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();

let camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

let renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.getElementById("globe-container").appendChild(renderer.domElement);

camera.position.z = 3;

// Globe geometry
let geometry = new THREE.SphereGeometry(1, 64, 64);

// Texture
let textureLoader = new THREE.TextureLoader();
let earthTexture = textureLoader.load("earth-night.jpg");

let material = new THREE.MeshStandardMaterial({
  map: earthTexture,
  roughness: 1,
  metalness: 0
});

let earth = new THREE.Mesh(geometry, material);
scene.add(earth);

// Lighting
let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5,3,5);
scene.add(directionalLight);

let ambientLight = new THREE.AmbientLight(0x222222);
scene.add(ambientLight);

// Rotation speed
let rotationSpeed = 0.0025;

// Drag rotation
let isDragging = false;
let previousMousePosition = {x:0,y:0};

renderer.domElement.addEventListener("mousedown", function(){
  isDragging = true;
});

renderer.domElement.addEventListener("mouseup", function(){
  isDragging = false;
});

renderer.domElement.addEventListener("mousemove", function(e){
  if(isDragging){
    let deltaMove = {
      x: e.offsetX - previousMousePosition.x,
      y: e.offsetY - previousMousePosition.y
    };

    earth.rotation.y += deltaMove.x * 0.005;
    earth.rotation.x += deltaMove.y * 0.005;
  }

  previousMousePosition = {
    x: e.offsetX,
    y: e.offsetY
  };
});

// Mobile touch support
renderer.domElement.addEventListener("touchmove", function(e){
  let touch = e.touches[0];
  earth.rotation.y += 0.005;
});

// Animation loop
function animate(){
  requestAnimationFrame(animate);
  earth.rotation.y += rotationSpeed;
  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener("resize", function(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
