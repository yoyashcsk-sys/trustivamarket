
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<style>
body {
  margin: 0;
  overflow-x: hidden;
  background: #0B0F1A;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
}

h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, #00f0ff, #a855f7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  opacity: 0.7;
  margin-bottom: 40px;
}

button {
  padding: 18px 50px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  background: linear-gradient(90deg, #00f0ff, #a855f7);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px #00f0ff;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #a855f7;
}

.rocket {
  font-size: 60px;
  margin-bottom: 20px;
  transition: transform 1s ease-in-out;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<section class="hero">
  <div class="rocket" id="rocket">ðŸš€</div>
  <h1>Your Business Deserves the Universe</h1>
  <p>We build high-performance websites that dominate digital space.</p>
  <button onclick="launch()">Launch Mission</button>
</section>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 0.5
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";

  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();

    star.y += star.speed;

    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(drawStars);
}

drawStars();

function launch() {
  const rocket = document.getElementById("rocket");
  rocket.style.transform = "translateY(-400px)";
}
</script>

</body>
</html>
