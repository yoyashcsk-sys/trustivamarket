
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Arial, Helvetica, sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* HERO BACKGROUND */
.hero{
position:relative;
height:100vh;
width:100%;
background:url("space.jpg") center/cover no-repeat;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
overflow:hidden;
}

/* DARK OVERLAY */
.hero::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.55);
z-index:1;
}

/* LOGO */
.logo{
position:absolute;
top:30px;
left:50%;
transform:translateX(-50%);
letter-spacing:6px;
font-size:28px;
font-weight:600;
z-index:3;
}

/* NAVIGATION */
.nav{
position:absolute;
top:80px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:40px;
z-index:3;
font-size:13px;
letter-spacing:2px;
}

.nav a{
color:#ddd;
text-decoration:none;
transition:0.3s;
}

.nav a:hover{
color:#fff;
}

/* CENTER CONTENT */
.content{
position:relative;
z-index:3;
max-width:900px;
padding:0 20px;
}

.tagline{
letter-spacing:4px;
font-size:12px;
opacity:0.7;
margin-bottom:20px;
}

h1{
font-size:48px;
font-weight:500;
letter-spacing:1px;
margin-bottom:20px;
}

.subtext{
opacity:0.8;
margin-bottom:30px;
}

.btn{
padding:14px 32px;
background:#fff;
color:#000;
text-decoration:none;
font-size:13px;
letter-spacing:2px;
transition:0.3s;
display:inline-block;
}

.btn:hover{
background:#ddd;
}

/* SHIPS */
.ship-left{
position:absolute;
left:-400px;
top:50%;
width:420px;
transform:translateY(-50%) rotate(-12deg);
animation:leftFly 3.5s ease forwards;
z-index:2;
}

.ship-right{
position:absolute;
right:-400px;
top:55%;
width:380px;
transform:translateY(-50%) rotate(12deg);
animation:rightFly 3.5s ease forwards;
z-index:2;
}

@keyframes leftFly{
to{
left:-120px;
}
}

@keyframes rightFly{
to{
right:-120px;
}
}

/* RESPONSIVE */
@media(max-width:768px){

h1{
font-size:30px;
}

.nav{
gap:15px;
font-size:11px;
flex-wrap:wrap;
justify-content:center;
}

.ship-left{
width:250px;
left:-250px;
}

.ship-right{
width:250px;
right:-250px;
}
}

</style>
</head>

<body>

<section class="hero">

<div class="logo">TRUSTIVA</div>

<div class="nav">
<a href="#">BROWSE</a>
<a href="#">HOW IT WORKS</a>
<a href="#">SELLERS</a>
<a href="#">PRICING</a>
<a href="#">SIGN IN</a>
<a href="#">LIST WEBSITE</a>
</div>

<img src="shift-left.png" class="ship-left">
<img src="shift-right.png" class="ship-right">

<div class="content">
<div class="tagline">ACCESSING DIGITAL MARKETPLACE</div>
<h1 id="mainText">Buy & Sell Digital Businesses</h1>
<div class="subtext">
AI-powered marketplace for verified revenue-generating online assets.
</div>
<a href="#" class="btn">BROWSE LISTINGS</a>
</div>

</section>

<script>

/* SCRAMBLE EFFECT */
const text = "Buy & Sell Digital Businesses";
const el = document.getElementById("mainText");
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let iteration = 0;

const interval = setInterval(() => {
el.innerText = text
.split("")
.map((letter, index) => {
if(index < iteration){
return text[index];
}
return letters[Math.floor(Math.random()*26)];
})
.join("");

if(iteration >= text.length){
clearInterval(interval);
}

iteration += 1/2;
},30);

</script>

</body>
</html>
