
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  overflow-x:hidden;
  background:black;
  font-family: Arial, Helvetica, sans-serif;
  color:white;
}

/* ================= HERO SECTION ================= */

.hero{
  position:relative;
  width:100%;
  height:100vh;
  background:url("space.jpg") center center / cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}

/* Dark cinematic overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.4));
  z-index:1;
}

/* ================= LOGO ================= */

.logo{
  position:relative;
  margin-top:30px;
  font-size:34px;
  letter-spacing:14px;
  z-index:3;
}

/* ================= NAVIGATION ================= */

.navbar{
  position:relative;
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:45px;
  font-size:13px;
  letter-spacing:3px;
  z-index:3;
  flex-wrap:wrap;
}

.navbar a{
  color:white;
  text-decoration:none;
  opacity:0.75;
  transition:0.3s;
}

.navbar a:hover{
  opacity:1;
}

/* ================= CENTER CONTENT ================= */

.center-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  z-index:3;
  width:90%;
  max-width:900px;
}

.small-text{
  font-size:12px;
  letter-spacing:5px;
  opacity:0.6;
  margin-bottom:20px;
}

.main-title{
  font-size:52px;
  font-weight:300;
  margin-bottom:20px;
}

.sub-text{
  font-size:16px;
  opacity:0.85;
  margin-bottom:35px;
}

.btn{
  padding:14px 34px;
  background:white;
  color:black;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  display:inline-block;
  transition:0.3s;
}

.btn:hover{
  background:#ddd;
}

/* ================= SHIPS ================= */

.ship{
  position:absolute;
  width:450px;
  z-index:2;
  opacity:0;
  pointer-events:none;
}

/* LEFT SHIP - diagonal inward */
.ship-left{
  bottom:-250px;
  left:-350px;
  animation:leftEnter 2.5s ease-out forwards;
}

/* RIGHT SHIP - diagonal inward */
.ship-right{
  bottom:-250px;
  right:-350px;
  animation:rightEnter 2.5s ease-out forwards;
}

@keyframes leftEnter{
  from{
    transform:translate(-350px, 300px) rotate(25deg);
    opacity:0;
  }
  to{
    transform:translate(80px, -60px) rotate(10deg);
    opacity:1;
  }
}

@keyframes rightEnter{
  from{
    transform:translate(350px, 300px) rotate(-25deg);
    opacity:0;
  }
  to{
    transform:translate(-80px, -60px) rotate(-10deg);
    opacity:1;
  }
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

  .main-title{
    font-size:32px;
  }

  .ship{
    width:260px;
  }

  @keyframes leftEnter{
    from{
      transform:translate(-250px,200px) rotate(25deg);
      opacity:0;
    }
    to{
      transform:translate(40px,-20px) rotate(10deg);
      opacity:1;
    }
  }

  @keyframes rightEnter{
    from{
      transform:translate(250px,200px) rotate(-25deg);
      opacity:0;
    }
    to{
      transform:translate(-40px,-20px) rotate(-10deg);
      opacity:1;
    }
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="logo">TRUSTIVA</div>

  <div class="navbar">
    <a href="#">BROWSE</a>
    <a href="#">HOW IT WORKS</a>
    <a href="#">SELLERS</a>
    <a href="#">PRICING</a>
    <a href="#">SIGN IN</a>
    <a href="#">LIST WEBSITE</a>
  </div>

  <div class="center-content">
    <div class="small-text">ACCESSING DIGITAL MARKETPLACE</div>
    <div class="main-title" id="scramble">
      Buy & Sell Digital Businesses
    </div>
    <div class="sub-text">
      AI-powered marketplace for verified revenue-generating online assets.
    </div>
    <a href="#" class="btn">BROWSE LISTINGS</a>
  </div>

  <img src="ship-left.png" class="ship ship-left">
  <img src="ship-right.png" class="ship ship-right">

</section>

<script>
/* CLEAN SCRAMBLE EFFECT */

const el = document.getElementById("scramble");
const originalText = el.textContent;
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
let iteration = 0;

const interval = setInterval(() => {
  el.textContent = originalText
    .split("")
    .map((letter, index) => {
      if(index < iteration){
        return originalText[index];
      }
      return letters[Math.floor(Math.random()*letters.length)];
    })
    .join("");

  if(iteration >= originalText.length){
    clearInterval(interval);
  }

  iteration += 0.5;
}, 30);
</script>

</body>
</html>
