
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family: "Helvetica Neue", Arial, sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* ===== Background ===== */

.hero{
position:relative;
height:100vh;
width:100%;
background:url("space.jpg") center center / cover no-repeat;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
overflow:hidden;
}

.hero::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 70%);
z-index:1;
}

/* ===== Navigation ===== */

.nav{
position:absolute;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 60px;
z-index:5;
font-size:13px;
letter-spacing:2px;
}

.nav-left,
.nav-right{
display:flex;
gap:35px;
}

.nav a{
text-decoration:none;
color:#ccc;
transition:0.3s;
}

.nav a:hover{
color:#fff;
}

.logo{
position:absolute;
left:50%;
transform:translateX(-50%);
font-size:22px;
letter-spacing:8px;
font-weight:300;
}

/* ===== Ships ===== */

.ship{
position:absolute;
width:420px;
opacity:0;
z-index:2;
transition:transform 3s ease-out, opacity 2s ease-out;
}

.ship-left{
left:-450px;
top:20%;
transform:rotate(-12deg);
}

.ship-right{
right:-450px;
top:55%;
transform:rotate(12deg);
}

.ship.active-left{
transform:translateX(500px) rotate(-12deg);
opacity:1;
}

.ship.active-right{
transform:translateX(-500px) rotate(12deg);
opacity:1;
}

/* ===== Text Content ===== */

.content{
position:relative;
z-index:3;
max-width:1000px;
padding:0 20px;
}

.small{
font-size:12px;
letter-spacing:4px;
color:#aaa;
margin-bottom:20px;
}

.hero-title{
font-size:64px;
font-weight:200;
letter-spacing:6px;
line-height:1.2;
margin-bottom:20px;
}

.sub{
font-size:16px;
color:#bbb;
margin-bottom:30px;
}

.btn{
padding:15px 40px;
background:#fff;
color:#000;
border:none;
font-size:13px;
letter-spacing:3px;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#ddd;
}

/* ===== Responsive ===== */

@media(max-width:900px){
.hero-title{
font-size:40px;
}
.ship{
width:250px;
}
}
</style>
</head>
<body>

<section class="hero">

<!-- Navigation -->
<div class="nav">
<div class="nav-left">
<a href="#">BROWSE</a>
<a href="#">HOW IT WORKS</a>
<a href="#">SELLERS</a>
<a href="#">PRICING</a>
</div>

<div class="logo">TRUSTIVA</div>

<div class="nav-right">
<a href="#">SIGN IN</a>
<a href="#">LIST WEBSITE</a>
</div>
</div>

<!-- Ships -->
<img src="shift-left.png" class="ship ship-left">
<img src="shift-right.png" class="ship ship-right">

<!-- Text -->
<div class="content">
<div class="small" id="scrambleSmall">ACCESSING DIGITAL MARKETPLACE</div>

<div class="hero-title" id="scrambleTitle">
BUY & SELL<br>DIGITAL BUSINESSES
</div>

<div class="sub">
AI-powered marketplace for verified revenue-generating online assets.
</div>

<button class="btn">BROWSE LISTINGS</button>
</div>

</section>

<script>

/* ===== Ship Animation ===== */
window.onload = function(){
setTimeout(()=>{
document.querySelector(".ship-left").classList.add("active-left");
document.querySelector(".ship-right").classList.add("active-right");
},500);
}

/* ===== Scramble Effect ===== */

function scrambleText(element, finalText, speed=40){
let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
let iterations = 0;

let interval = setInterval(() => {
element.innerHTML = finalText
.split("")
.map((letter, index)=>{
if(index < iterations){
return finalText[index];
}
return chars[Math.floor(Math.random() * chars.length)];
})
.join("");

if(iterations >= finalText.length){
clearInterval(interval);
}

iterations += 1/2;
}, speed);
}

scrambleText(
document.getElementById("scrambleTitle"),
"BUY & SELL\nDIGITAL BUSINESSES",
30
);

scrambleText(
document.getElementById("scrambleSmall"),
"ACCESSING DIGITAL MARKETPLACE",
40
);

</script>

</body>
</html>
