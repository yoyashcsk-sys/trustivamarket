
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:system-ui,-apple-system,sans-serif;
  background:black;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== Base Section ===== */

.section{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* ===== Optimized Video ===== */

.video-bg{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  transform:translateZ(0);
}

/* Overlay */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* ===== Text Animation ===== */

.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:opacity 0.9s ease, transform 0.9s ease;
}

.reveal.show{
  opacity:1;
  transform:translateY(0);
}

h1,h2{
  background:linear-gradient(90deg,#00f0ff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px #00f0ff;
}

h1{font-size:clamp(32px,5vw,60px);}
h2{font-size:clamp(28px,4vw,45px);}

p{
  margin-top:20px;
  color:#ccc;
}

button{
  margin-top:40px;
  padding:15px 50px;
  border:none;
  border-radius:50px;
  font-size:16px;
  background:linear-gradient(90deg,#00f0ff,#a855f7);
  color:white;
  cursor:pointer;
  transition:transform .3s ease;
}

button:hover{
  transform:scale(1.05);
}

/* ===== Parallax Layer ===== */

.parallax{
  transform:translateZ(0);
  will-change:transform;
}

/* ===== Rocket ===== */

.rocket{
  position:absolute;
  bottom:60px;
  width:180px;
  transition:transform 2.5s cubic-bezier(.4,0,.2,1);
  will-change:transform;
}

.launch{
  transform:translateY(-140vh);
}

/* ===== Black Section ===== */

.black{
  background:black;
}

/* ===== Smooth Fade Between Sections ===== */

.fade-section{
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.fade-section.visible{
  opacity:1;
  transform:translateY(0);
}

@media(max-width:768px){
  .rocket{width:130px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section">

  <video class="video-bg parallax" autoplay muted loop playsinline>
    <source src="space-video.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="reveal" id="heroText">
    <h1>Your Business Deserves The Universe</h1>
    <p>Speed. Power. Precision.</p>
    <button onclick="scrollNext()">Enter Mission</button>
  </div>

  <img src="rocket.png" class="rocket" id="rocket">

</section>

<!-- DRAMATIC TEXT -->
<section class="section black">
  <div class="fade-section">
    <h2>Not Just A Website.</h2>
  </div>
</section>

<section class="section black">
  <div class="fade-section">
    <h2>A Digital Launchpad.</h2>
  </div>
</section>

<!-- COUNTDOWN -->
<section class="section black">
  <div>
    <div id="count" style="font-size:80px;">3</div>
    <button onclick="launch()">Launch</button>
  </div>
</section>

<script>

/* Reveal Hero Immediately */
document.getElementById("heroText").classList.add("show");

/* Smooth Scroll */
function scrollNext(){
  window.scrollBy({top:window.innerHeight,behavior:"smooth"});
}

/* Launch */
function launch(){
  let count=3;
  const el=document.getElementById("count");
  const rocket=document.getElementById("rocket");

  let interval=setInterval(()=>{
    count--;
    if(count===0){
      el.innerText="ðŸš€";
      rocket.classList.add("launch");
      clearInterval(interval);
    }else{
      el.innerText=count;
    }
  },1000);
}

/* Section Fade Observer */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
    }
  });
},{threshold:0.4});

document.querySelectorAll(".fade-section").forEach(el=>{
  observer.observe(el);
});

/* Lightweight Parallax */
document.addEventListener("mousemove",(e)=>{
  const video=document.querySelector(".parallax");
  let x=(e.clientX/window.innerWidth -0.5)*10;
  let y=(e.clientY/window.innerHeight -0.5)*10;
  video.style.transform=`translate(${x}px,${y}px) scale(1.05)`;
});

</script>

</body>
</html>
