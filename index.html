
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:#000;
  overflow-x:hidden;
  color:#fff;
}

/* ================= HERO SECTION ================= */

.hero{
  position:relative;
  height:100vh;
  width:100%;
  background:url("space.jpg") center center / cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Dark overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.55);
}

/* ================= LOGO ================= */

.logo{
  position:relative;
  margin-top:40px;
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  letter-spacing:8px;
  z-index:3;
}

/* ================= NAVIGATION ================= */

.nav{
  position:relative;
  margin-top:20px;
  display:flex;
  gap:50px;
  z-index:3;
}

.nav a{
  text-decoration:none;
  color:#ccc;
  font-size:13px;
  letter-spacing:2px;
  transition:0.3s;
}

.nav a:hover{
  color:#fff;
}

.nav .btn{
  padding:8px 18px;
  border:1px solid #fff;
  border-radius:4px;
}

/* ================= CENTER CONTENT ================= */

.center{
  position:relative;
  z-index:3;
  text-align:center;
  margin-top:auto;
  margin-bottom:auto;
  padding:0 20px;
}

.center small{
  letter-spacing:4px;
  font-size:12px;
  opacity:0.7;
}

.center h1{
  font-size:56px;
  font-weight:300;
  margin:20px 0;
}

.center p{
  font-size:18px;
  opacity:0.8;
  margin-bottom:30px;
}

.center button{
  padding:14px 32px;
  background:#fff;
  color:#000;
  border:none;
  font-weight:500;
  letter-spacing:2px;
  cursor:pointer;
  transition:0.3s;
}

.center button:hover{
  background:#ddd;
}

/* ================= SHIPS ================= */

.ship{
  position:absolute;
  width:420px;
  pointer-events:none;
  z-index:2;
}

/* LEFT SHIP */
.ship-left{
  bottom:120px;
  left:-500px;
  transform:rotate(20deg);
  animation:leftEnter 2.5s ease-out forwards;
}

/* RIGHT SHIP */
.ship-right{
  bottom:120px;
  right:-500px;
  transform:rotate(-20deg);
  animation:rightEnter 2.5s ease-out forwards;
}

@keyframes leftEnter{
  from{
    left:-500px;
    transform:rotate(25deg);
  }
  to{
    left:80px;
    transform:rotate(12deg);
  }
}

@keyframes rightEnter{
  from{
    right:-500px;
    transform:rotate(-25deg);
  }
  to{
    right:80px;
    transform:rotate(-12deg);
  }
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

  .center h1{
    font-size:36px;
  }

  .ship{
    width:220px;
  }

  .ship-left{
    bottom:50px;
    left:-250px;
  }

  .ship-right{
    bottom:50px;
    right:-250px;
  }

  @keyframes leftEnter{
    from{ left:-250px; }
    to{ left:10px; }
  }

  @keyframes rightEnter{
    from{ right:-250px; }
    to{ right:10px; }
  }

  .nav{
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
  }

}

</style>
</head>

<body>

<section class="hero">

  <div class="logo">TRUSTIVA</div>

  <div class="nav">
    <a href="#">BROWSE</a>
    <a href="#">HOW IT WORKS</a>
    <a href="#">SELLERS</a>
    <a href="#">PRICING</a>
    <a href="#">SIGN IN</a>
    <a href="#" class="btn">LIST WEBSITE</a>
  </div>

  <div class="center">
    <small>ACCESSING DIGITAL MARKETPLACE</small>
    <h1>Buy & Sell Digital Businesses</h1>
    <p>AI-powered marketplace for verified revenue-generating online assets.</p>
    <button>BROWSE LISTINGS</button>
  </div>

  <!-- Ships -->
  <img src="ship-left.png" class="ship ship-left">
  <img src="ship-right.png" class="ship ship-right">

</section>

</body>
</html>
