
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, Helvetica, sans-serif;
  background:black;
  overflow-x:hidden;
  color:white;
}

/* ================= BACKGROUND ================= */

.hero{
  position:relative;
  height:100vh;
  width:100%;
  background:url("space.jpg") center center / cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Dark cinematic overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
}

/* ================= LOGO ================= */

.logo{
  position:relative;
  margin-top:25px;
  font-size:32px;
  letter-spacing:10px;
  z-index:2;
}

/* ================= NAVIGATION ================= */

.navbar{
  position:relative;
  margin-top:20px;
  display:flex;
  gap:40px;
  z-index:2;
  font-size:13px;
  letter-spacing:3px;
}

.navbar a{
  color:white;
  text-decoration:none;
  opacity:0.8;
  transition:0.3s;
}

.navbar a:hover{
  opacity:1;
}

/* ================= CENTER CONTENT ================= */

.center-content{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  z-index:2;
  width:90%;
  max-width:900px;
}

.small-text{
  font-size:12px;
  letter-spacing:4px;
  opacity:0.7;
  margin-bottom:20px;
}

.main-title{
  font-size:48px;
  font-weight:300;
  margin-bottom:20px;
}

.sub-text{
  font-size:16px;
  opacity:0.8;
  margin-bottom:30px;
}

.btn{
  padding:14px 32px;
  background:white;
  color:black;
  text-decoration:none;
  font-size:13px;
  letter-spacing:2px;
  display:inline-block;
  transition:0.3s;
}

.btn:hover{
  background:#ddd;
}

/* ================= SHIPS ================= */

.ship-left,
.ship-right{
  position:absolute;
  width:420px;
  opacity:0;
  z-index:1;
}

/* LEFT ship comes diagonally inward */
.ship-left{
  left:-450px;
  bottom:80px;
  transform:rotate(15deg);
  animation:leftShip 2.5s ease-out forwards;
}

/* RIGHT ship comes diagonally inward */
.ship-right{
  right:-450px;
  bottom:80px;
  transform:rotate(-15deg);
  animation:rightShip 2.5s ease-out forwards;
}

@keyframes leftShip{
  to{
    left:-60px;
    opacity:1;
  }
}

@keyframes rightShip{
  to{
    right:-60px;
    opacity:1;
  }
}

/* ================= RESPONSIVE ================= */

@media(max-width:900px){

  .main-title{
    font-size:30px;
  }

  .ship-left,
  .ship-right{
    width:250px;
  }

  .ship-left{
    left:-260px;
  }

  .ship-right{
    right:-260px;
  }

}
</style>
</head>

<body>

<section class="hero">

  <!-- LOGO -->
  <div class="logo">TRUSTIVA</div>

  <!-- NAVIGATION -->
  <div class="navbar">
    <a href="#">BROWSE</a>
    <a href="#">HOW IT WORKS</a>
    <a href="#">SELLERS</a>
    <a href="#">PRICING</a>
    <a href="#">SIGN IN</a>
    <a href="#">LIST WEBSITE</a>
  </div>

  <!-- CENTER CONTENT -->
  <div class="center-content">
    <div class="small-text">ACCESSING DIGITAL MARKETPLACE</div>
    <div class="main-title" id="scramble">
      Buy & Sell Digital Businesses
    </div>
    <div class="sub-text">
      AI-powered marketplace for verified revenue-generating online assets.
    </div>
    <a href="#" class="btn">BROWSE LISTINGS</a>
  </div>

  <!-- SHIPS -->
  <img src="ship-left.png" class="ship-left">
  <img src="ship-right.png" class="ship-right">

</section>

<script>
/* ================= SCRAMBLE EFFECT (EVE STYLE) ================= */

const el = document.getElementById("scramble");
const originalText = el.textContent;
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
let iteration = 0;

function scramble(){
  el.textContent = originalText
    .split("")
    .map((letter, index) => {
      if(index < iteration){
        return originalText[index];
      }
      return letters[Math.floor(Math.random() * letters.length)];
    })
    .join("");

  if(iteration >= originalText.length){
    clearInterval(interval);
  }

  iteration += 0.5;
}

let interval = setInterval(scramble, 30);
</script>

</body>
</html>
