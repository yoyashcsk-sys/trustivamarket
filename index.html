
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* HERO */
.hero{
  position:relative;
  height:100vh;
  width:100%;
  background:url("space.jpg") center center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
  animation:fadeInHero 1.2s ease forwards;
}

@keyframes fadeInHero{
  from{opacity:0;}
  to{opacity:1;}
}

/* Overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.85));
}

/* HEADER */
.header{
  position:relative;
  z-index:5;
  padding-top:40px;
  text-align:center;
}

/* LOGO */
.logo{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  letter-spacing:10px;
  margin-bottom:25px;
  animation:logoGlow 4s ease-in-out infinite alternate;
}

@keyframes logoGlow{
  from{text-shadow:0 0 5px rgba(255,255,255,0.2);}
  to{text-shadow:0 0 20px rgba(255,255,255,0.6);}
}

/* NAV */
.nav{
  display:flex;
  justify-content:center;
  gap:50px;
  font-size:13px;
  letter-spacing:2px;
}

.nav a{
  color:#ccc;
  text-decoration:none;
  position:relative;
  transition:0.3s;
}

.nav a:hover{
  color:#fff;
}

/* Underline animation */
.nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0%;
  height:1px;
  background:#fff;
  transition:0.3s;
}

.nav a:hover::after{
  width:100%;
}

/* HERO CONTENT */
.hero-content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  text-align:center;
  z-index:5;
  width:90%;
  max-width:900px;
}

.subheading{
  font-size:13px;
  letter-spacing:4px;
  opacity:0.7;
  margin-bottom:20px;
}

#hero-title{
  font-size:56px;
  font-weight:300;
  margin-bottom:20px;
}

.description{
  font-size:18px;
  opacity:0.8;
  margin-bottom:35px;
}

.cta{
  display:inline-block;
  padding:14px 32px;
  background:#fff;
  color:#000;
  font-size:13px;
  letter-spacing:2px;
  text-decoration:none;
  transition:0.3s;
}

.cta:hover{
  background:#ddd;
}

/* Scroll Indicator */
.scroll-indicator{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  letter-spacing:3px;
  opacity:0.6;
  animation:scrollBounce 1.5s infinite;
  z-index:5;
}

@keyframes scrollBounce{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,8px);}
}

/* Responsive */
@media(max-width:768px){
  #hero-title{font-size:34px;}
  .nav{flex-wrap:wrap;gap:20px;}
}

</style>
</head>

<body>

<section class="hero" id="hero">

  <div class="header">
    <div class="logo">TRUSTIVA</div>

    <div class="nav">
      <a href="#">BROWSE</a>
      <a href="#">HOW IT WORKS</a>
      <a href="#">SELLERS</a>
      <a href="#">PRICING</a>
      <a href="#">SIGN IN</a>
      <a href="#">LIST WEBSITE</a>
    </div>
  </div>

  <div class="hero-content">
    <div class="subheading">ACCESSING DIGITAL MARKETPLACE</div>

    <h1 id="hero-title">
      Buy & Sell Digital Businesses
    </h1>

    <div class="description">
      AI-powered marketplace for verified revenue-generating online assets.
    </div>

    <a href="#" class="cta">BROWSE LISTINGS</a>
  </div>

  <div class="scroll-indicator">SCROLL â†“</div>

</section>

<script>

/* SCRAMBLE EFFECT */
document.addEventListener("DOMContentLoaded", function(){

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
  const el = document.getElementById("hero-title");
  const originalText = el.innerText;
  let iteration = 0;

  const interval = setInterval(() => {

    el.innerText = originalText
      .split("")
      .map((letter, index) => {
        if(index < iteration){
          return originalText[index];
        }
        return letters[Math.floor(Math.random() * letters.length)];
      })
      .join("");

    if(iteration >= originalText.length){
      clearInterval(interval);
    }

    iteration += 1/3;

  }, 30);

});

/* Subtle Parallax */
document.addEventListener("mousemove", function(e){
  const hero = document.getElementById("hero");
  const x = (e.clientX / window.innerWidth - 0.5) * 10;
  const y = (e.clientY / window.innerHeight - 0.5) * 10;
  hero.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
});

</script>

</body>
</html>
