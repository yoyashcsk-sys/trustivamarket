
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trustiva Market</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:#000;
  overflow-x:hidden;
  color:#fff;
}

/* HERO BACKGROUND */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  background:url('space.jpg') center center/cover no-repeat;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* DARK OVERLAY */
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.85));
}

/* HEADER */
.header{
  position:relative;
  z-index:10;
  padding-top:30px;
  text-align:center;
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:34px;
  letter-spacing:10px;
  margin-bottom:25px;
}

.nav{
  display:flex;
  justify-content:center;
  gap:50px;
  font-size:13px;
  letter-spacing:2px;
}

.nav a{
  color:#ccc;
  text-decoration:none;
  transition:0.3s;
}

.nav a:hover{
  color:#fff;
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:5;
  text-align:center;
  margin-top:120px;
  max-width:900px;
  padding:0 20px;
}

.subheading{
  font-size:13px;
  letter-spacing:3px;
  color:#aaa;
  margin-bottom:20px;
}

.hero-content h1{
  font-size:48px;
  font-weight:300;
  margin-bottom:20px;
}

.hero-content p{
  font-size:16px;
  color:#ccc;
  margin-bottom:35px;
}

.cta{
  display:inline-block;
  padding:14px 32px;
  background:#fff;
  color:#000;
  font-size:13px;
  letter-spacing:2px;
  text-decoration:none;
  transition:0.3s;
}

.cta:hover{
  background:#ddd;
}

/* SHIPS */
.ship{
  position:absolute;
  bottom:-150px;
  width:420px;
  z-index:3;
  pointer-events:none;
}

.ship-left{
  left:-450px;
  animation:shipLeftMove 3.5s ease-out forwards;
}

.ship-right{
  right:-450px;
  animation:shipRightMove 3.5s ease-out forwards;
}

@keyframes shipLeftMove{
  0%{
    transform:translateX(0) translateY(0) rotate(0deg);
  }
  100%{
    transform:translateX(550px) translateY(-120px) rotate(8deg);
  }
}

@keyframes shipRightMove{
  0%{
    transform:translateX(0) translateY(0) rotate(0deg);
  }
  100%{
    transform:translateX(-550px) translateY(-120px) rotate(-8deg);
  }
}

/* RESPONSIVE */
@media(max-width:768px){

  .hero-content h1{
    font-size:32px;
  }

  .nav{
    flex-wrap:wrap;
    gap:20px;
  }

  .ship{
    width:250px;
  }

  .ship-left{
    left:-250px;
  }

  .ship-right{
    right:-250px;
  }

}

</style>
</head>

<body>

<section class="hero">

  <div class="header">
    <div class="logo">TRUSTIVA</div>
    <div class="nav">
      <a href="#">BROWSE</a>
      <a href="#">HOW IT WORKS</a>
      <a href="#">SELLERS</a>
      <a href="#">PRICING</a>
      <a href="#">SIGN IN</a>
      <a href="#">LIST WEBSITE</a>
    </div>
  </div>

  <div class="hero-content">
    <div class="subheading">ACCESSING DIGITAL MARKETPLACE</div>
    <h1>Buy & Sell Digital Businesses</h1>
    <p>AI-powered marketplace for verified revenue-generating online assets.</p>
    <a href="#" class="cta">BROWSE LISTINGS</a>
  </div>

  <!-- SHIPS -->
  <img src="ship-left.png" class="ship ship-left">
  <img src="ship-right.png" class="ship ship-right">

</section>

</body>
</html>
